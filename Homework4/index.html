    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>
    <style>
      #foooterlink{
        text-align: right;
      }
    </style>
<body>
  
  <div class="container">
    <form id="loginForm" method="POST"> 
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" 
          title="Enter proper a vaild email address" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password"
          pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
        contain at least one number and one uppercase , and at least 10 or
        more characters" required>
      </div>
      <div class="form-group">
        <label for="exampleInputWebsite">Website</label>
        <input required type="url" class="form-control" id="exampleInputWebsite" pattern="https?://.+"
          placeholder="Your website">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!--  -->
    </form>
  </div>
  <footer>
  </div>

</body>
