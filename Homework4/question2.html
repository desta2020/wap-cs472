    <div class="container">

        <h3>New Product Form</h3>
        <form id="productForm">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="productNumber">Product Number</label>
                <input type="text" class="form-control" id="productNumber" name="productNumber"
                    placeholder="Product number" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="quantityInStock">Quantity in stock</label>
                <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" placeholder="0"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="productName">Name</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Product name"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="supplier">Supplier</label>
                <select class="form-control" id="supplier">
                    <option>Select a supplier</option>
                    <option>Microsoft</option>
                    <option>IBM</option>
                    <option>Amazon</option>
                    <option>Apple</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="price">Unit Price</label>
                <input type="number" class="form-control" id="price" placeholder="0.0">
            </div>
            <div class="form-group col-md-6">
                <label for="date">Date Supplied</label>
                <input type="date" class="form-control" id="date" placeholder="yyyy-mm-dd">
                <small id="small-text" class="form-text text-muted">Enter a Valid Date</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-2">
                        <button type="reset" id="reset" name="button" class='btn btn-warning'
                            onclick="reset();">Reset</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="cancel" name="button" class="btn btn-danger">Cancel</button>
                        <!-- <button type="button" class="btn btn-outline-warning">Warning</button> -->
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="addPdt" name="button" class='btn' style="background-color: #e3f2fd;"
                            onclick="printDetails(event);">Add Product</button>
                    </div>
                </div>

            </div>
        </div>
        </form>
